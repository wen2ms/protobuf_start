syntax = "proto3";

package this_person;

import "address.proto";

enum Color {
  kRed = 0;
  kGreen = 1;
  kYellow = 3;
  kBlue = 9;
}

message Person {
  int32 id = 1;
  int32 age = 2;
  repeated bytes names = 3;
  bytes sex = 4;
  this_address.Address address = 5;
  Color color = 6;
}

// protoc ./person.proto --cpp_out=./